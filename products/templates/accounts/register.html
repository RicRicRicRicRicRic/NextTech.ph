<!-- accounts/templates/accounts/register.html -->
{% extends 'products/base.html' %}

{% block title %}{{ page_title }} - NextTech.ph{% endblock %}

{% block content %}
    <h1>{{ page_title }}</h1>

    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>.
        </div>
    </div>

    <style>
        /* Styles specific to the login/registration forms */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 30px auto; /* Center the form on the page */
        }
        .form-container form p {
            margin-bottom: 15px;
        }
        .form-container form p label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container form input[type="text"],
        .form-container form input[type="password"],
        .form-container form input[type="email"] { /* Register form often has email */
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .form-container form ul.errorlist {
            color: red;
            list-style-type: none;
            padding: 0;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 20px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
